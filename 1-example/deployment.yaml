apiVersion: apps/v1
kind: Deployment
metadata:
  name:  nginx
  namespace: prod
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name:  ksuphaky/nginx:v0.1.1
        image:  nginx
        ports:
        - containerPort:  80
          name:  nginx-port